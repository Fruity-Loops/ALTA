<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Is Active</th>
        <th>E-mail</th>
    </tr>
    <tr *ngFor="let pers of users">
        <td>{{pers.user_name}}</td>
        <td>{{pers.first_name}}</td>
        <td>{{pers.last_name}}</td>
        <td>{{pers.role}}</td>
        <td>{{pers.is_active}}</td>
        <td>{{pers.email}}</td>
    </tr>
</table>
