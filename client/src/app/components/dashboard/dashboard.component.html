<mat-card>

  <mat-card-title>Dashboard</mat-card-title>


  <mat-divider></mat-divider>
  <br>
  <mat-card-subtitle>Most Recent Audits</mat-card-subtitle>

  <div class="mat-elevation-z0">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="initiated_on">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Initiated</th>
        <td mat-cell *matCellDef="let row"> {{row.initiated_on}} </td>
      </ng-container>

      <ng-container matColumnDef="audit_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let row"> {{row.audit_id}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location</th>
        <td mat-cell *matCellDef="let row"> {{row.location}} </td>
      </ng-container>

      <ng-container matColumnDef="bin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bin</th>
        <td mat-cell *matCellDef="let row"> {{row.bin}} </td>
      </ng-container>

      <ng-container matColumnDef="initiated_by">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> initiated By</th>
        <td mat-cell *matCellDef="let row"> {{row.initiated_by}} </td>
      </ng-container>

      <ng-container matColumnDef="accuracy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accuracy</th>
        <td mat-cell *matCellDef="let row"> {{row.accuracy}}%</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell class="{{row.status}}" *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
  </div>

  <br>

</mat-card>
<br>
<mat-card>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.accuracyOverTime"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
      [dataLabels]="chartOptions.dataLabels"
      [yaxis]="chartOptions.yaxis"
      [labels]="chartOptions.labels"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>
</mat-card>
