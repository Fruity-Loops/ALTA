<app-toolbar></app-toolbar>
<ion-item-divider>
  <h1>Audit {{ auditID }} - Bins </h1>
</ion-item-divider>
<ion-content>
  <ion-spinner *ngIf="!bins" name="crescent" class="center"></ion-spinner>
  <ion-list>
      <ion-item *ngFor="let bin of bins" [routerLink]="bin.bin_id"> 
          <ion-label>
              <p> Bin: {{ bin.Bin }}</p>
              <p> Total Items: {{ bin.item_ids }}</p>
          </ion-label>
          <ion-icon name="information-circle" slot="end"></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
