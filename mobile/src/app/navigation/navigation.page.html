<ion-menu side="start" contentId="main" menuId=sideNav class="sideNavMenu" disabled>
  <ion-header>
    <ion-toolbar>
      <ion-title><img id="alta_logo" class="pic" src="assets/img/logo.svg" width="150" height="80"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="close()" routerLink="/audits">
        <ion-icon name="checkmark-done-circle-outline"></ion-icon>
        <ion-label>Audits</ion-label>
      </ion-item>
      <ion-item (click)="close()" routerLink="/settings">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main" animated="false" ></ion-router-outlet>
