<app-toolbar></app-toolbar>
<ion-item-divider>
    <h1>Audits</h1>
</ion-item-divider>
<ion-content>
    <ion-spinner *ngIf="!audits" name="crescent" class="center"></ion-spinner>
    <ion-list>
        <ion-item *ngFor="let audit of audits" [routerLink]="audit.audit_id"> 
            <ion-label>
                <p> Audit {{ audit.audit_id }}</p>
                <p> Status {{ audit.status }}</p>
            </ion-label>
            <ion-icon name="information-circle" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
