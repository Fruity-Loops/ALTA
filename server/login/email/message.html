<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<table cellpadding="20" height="100%" width="100%" style="background-color: #F8F8F8;">
    <tr>
        <td align="center" valign="top">
            <table width="60%">
                <tr>
                    <td align="center" valign="top">
                        <table width="100%">
                            <tr>
                                <td align="center" valign="top">
                                    <img src="cid:image1" alt="Alta Logo">
                                    <p style="font-size: 20px; color: black;">{messageToSend}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table width="75%">
                            <tr>
                                <td align="center" valign="top">
                                    <p style="background-color:#52C5CB; color: white; font-size: 30px; padding: 10px;">{pinToSend}</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table width="100%">
                            <tr>
                                <td align="center" valign="top">
                                    <p style="font-size: 20px; color: black;">Do not reply to this message.<br><br>If you did
                                        not request
                                        this message, please discard it.</p>
                                    <p style="font-size: 15px; color: black;">&#169; {year} Farenexus Group | All Rights Reserved
                                    </p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
