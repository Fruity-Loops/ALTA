<div class="header" (click)="exitOrg()">
  <img id="alta_logo" class="pic" src="assets/img/logo.svg" width="150" height="80" alt="Alta Logo">
</div>
<div class="sidenav">
  <div class="options">

<!--        TODO: display submenu items inside menu items-->
        <div *ngFor="let option of options" [class.selected]="option === selectedOption" class="parent">
            <div id="option" routerLink="{{option.routerLink}}" class="option-tab">{{option.title}}</div>
            <div *ngFor="let subMenuOption of option.subMenuOptions" [class.selected]="subMenuOption === selectedOption" class="parent">
              <div id="sub-menu-option" routerLink="{{subMenuOption.routerLink}}" class="option-tab">{{subMenuOption.title}}</div>
            </div>
        </div>
      <div class="footer">
        <mat-list>
          <mat-list-item [matMenuTriggerFor]="menu">
            <h3 matLine class="text-color">{{loggedInUser}}</h3>
            <p matLine>
              <span class="small-text"> {{loggedInUserRole}} </span>
            </p>
            <mat-icon>expand_more</mat-icon>
          </mat-list-item>
        </mat-list>
        <mat-menu #menu="matMenu">
          <button mat-menu-item id="logoutbtn" (click)="logout()">
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <div class="footer">
      <mat-list>
        <mat-list-item [matMenuTriggerFor]="menu" id="expandSideNav">
          <img matListAvatar
               src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
               alt="Blank Display Pic" width="20" height="20"/>
          <h3 matLine class="text-color">{{loggedInUser}}</h3>
          <p matLine>
            <span class="small-text"> {{loggedInUserRole}} </span>
          </p>
          <mat-icon>expand_more</mat-icon>
        </mat-list-item>
      </mat-list>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
