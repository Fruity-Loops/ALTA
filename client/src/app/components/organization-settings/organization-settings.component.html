<mat-card>
  <mat-card-header>
    <mat-card-title>
      Organization Settings
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <div class="container">
    <div class="subtitle">
      <mat-card-header>
        Inventory Extractions
      </mat-card-header>
    </div>

    <mat-divider [inset]="true"></mat-divider>


    <form class="row" [formGroup]="orgSettingsForm" novalidate (ngSubmit)="submitForm()">
      <mat-card-content>
        <div class="centerMe"></div>
        <mat-grid-list cols="4" rowHeight="200px">

          <!--      FTP LOCATION-->
          <mat-grid-tile colspan="2">
            <div class="form-group">
              <mat-label for="ftpLocation">FTP Location:</mat-label>
              <mat-form-field appearance="outline">
                <input matInput id="ftpLocation" formControlName="ftpLocation" placeholder="ftp://example/invetory1">
              </mat-form-field>
            </div>
          </mat-grid-tile>

          <!--      REPEAT TIME-->
          <mat-grid-tile>
            <div class="repeat-every-form-group">
              <mat-label >Repeat Every:</mat-label>
              <mat-form-field appearance="outline">
                <input matInput id="time" type="number" required formControlName="time" placeholder="Time unit"/>
              </mat-form-field>
            </div>
          </mat-grid-tile>

          <mat-grid-tile>
            <div class="repeat-every-form-group">
              <mat-label > <br> </mat-label>
              <mat-form-field appearance="outline">
                <mat-select matNativeControl required formControlName="interval" placeholder="Repeat" floatlLabel="never">
                  <mat-option value="minutes">Minutes</mat-option>
                  <mat-option value="hours">Hours</mat-option>
                  <mat-option value="days">Days</mat-option>
                  <mat-option value="weeks">Weeks</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </mat-grid-tile>

<!--          FILE UPLOAD-->
          <mat-grid-tile colspan="4">
            <div ng2FileDrop
                 [ngClass]="{'drop-file-over': hasBaseDropZoneOver}"
                 (fileOver)="fileOverBase($event)"
                 [uploader]="uploader"
                 class="area">

              <div id="dropZone">
                <div id="file" *ngIf="uploader.queue.length>0; else other">
                  {{ uploader.queue[uploader.queue.length-1].file?.name}}
                </div>
                <ng-template #other>
                  Drop .csv here
                </ng-template>
              </div>
            </div>

          </mat-grid-tile>
        </mat-grid-list>

      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-stroked-button type="submit" id="signupbtn" [disabled]="!orgSettingsForm.valid" (click)="openSnackBar('Submitted' , 'Close')" class="save">
          Save
        </button>
      </mat-card-actions>

    </form>


  </div>

</mat-card>
