<mat-card>
  <button mat-stroked-button [disabled]="inventory_item_to_audit.length<=0" id="create" class="create" routerLink="/create-members">Start Audit</button>
  <mat-card-title>Inventory Items</mat-card-title>
  <br>
  <mat-divider></mat-divider>
  <div>
    <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let object">{{ object[column]}}</td>
      </ng-container>

      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef>Select</th>
        <td mat-cell *matCellDef="let object">
          <mat-checkbox class="example-margin" (change)='onChange(object["_id"])'></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns_static"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns_static;"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[25,50,100]"
      (page)="paginatorAction($event)">
    </mat-paginator>


  </div>
</mat-card>
