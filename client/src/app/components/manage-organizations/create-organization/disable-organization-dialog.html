<h1 mat-dialog-title>Disable {{data.title}}</h1>

<div mat-dialog-content>
  <mat-label> Please type the name of the organization to confirm.</mat-label>
  <div></div>
    <mat-form-field appearance="outline" class="fill">
      <input matInput [(ngModel)]="textInput" id="disableOrgNameInput">
    </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button (click)="disableOrganization()"
          [disabled]="textInput != data.title" id="confirmDisableOrg">Confirm</button>
  <button mat-stroked-button (click)="closeDialog()">Cancel</button>
</div>
