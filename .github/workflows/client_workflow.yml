name: build_client

on: 
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Git checkout
      uses: actions/checkout@v2
          
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Npm install and test
      working-directory: client
      env:
        NODE_ENV: test
      run: |         
          npm i
          npm i -g @angular/cli
          npm audit fix
          ng test --browsers=ChromeHeadless --sourceMap=false --watch=false 
