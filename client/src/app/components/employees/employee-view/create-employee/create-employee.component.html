<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <div id="errorMsg" *ngIf="errorMessage">
      <mat-card-subtitle>{{ errorMessage }}</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="signupUser()">
    <mat-card-content>

      <div class="centerMe"></div>
      <mat-grid-list cols="2" rowHeight="38:9">
        <mat-grid-tile>
          <div class="form-group">
            <mat-label for="power">First Name:</mat-label>
            <mat-form-field appearance="outline">
              <input matInput id="firstname" type="text" formControlName="firstname" placeholder="First name"/>
              <mat-error class="error" *ngIf="
                  !signupForm.controls['firstname'].valid &&
                  signupForm.controls['firstname'].touched
                ">
                <!-- Handeling error -->
                First name is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="form-group">
            <mat-label for="power">E-mail address:</mat-label>
            <mat-form-field appearance="outline">
              <input matInput id="email" type="email" formControlName="email" placeholder="E-mail address"/>
              <mat-error class="error" *ngIf="
                !signupForm.controls['email'].valid &&
                signupForm.controls['email'].touched
              ">
                <!-- Handeling error -->
                Email is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="form-group">
            <mat-label for="lastname">Last name:</mat-label>
            <mat-form-field appearance="outline">
              <input matInput id="lastname" type="text" formControlName="lastname" placeholder="Last name"/>
              <mat-error class="error" *ngIf="
                !signupForm.controls['lastname'].valid &&
                signupForm.controls['lastname'].touched
              ">
                <!-- Handeling error -->
                Last name is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="form-group">
            <mat-label for="username">Employee ID:</mat-label>
            <mat-form-field appearance="outline">
              <input matInput id="user_name" type="text" formControlName="username" placeholder="Employee ID"/>
              <mat-error class="error" *ngIf="
                !signupForm.controls['username'].valid &&
                signupForm.controls['username'].touched
              ">
                <!-- Handeling error -->
                Username is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="form-group">
            <mat-label for="pass-word">Password:</mat-label>
            <mat-form-field appearance="outline">
              <input matInput id="pass-word" type="password" formControlName="password" placeholder="Password"/>
              <mat-error class="error" *ngIf="
                !signupForm.controls['password'].valid &&
                signupForm.controls['password'].touched
              ">
                <!-- Handeling error -->
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="isEmployee">
          <div class="form-group">
            <mat-label for="power">Employment Location:</mat-label>
            <mat-form-field appearance="outline">
              <input matInput id="location" type="text" formControlName="location" placeholder="Employment Location"/>
              <mat-error class="error" *ngIf="
                !signupForm.controls['location'].valid &&
                signupForm.controls['location'].touched
              ">
                <!-- Handeling error -->
                Location is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-grid-tile>
        <mat-grid-tile *ngIf="isEmployee">
          <div class="form-group">
            <mat-label for="pass-word">Role:</mat-label>
            <mat-form-field appearance="outline">
              <mat-select class="roleDropDown" formControlName="role">
                <mat-option value="">Choose a role</mat-option>
                <mat-option *ngFor="let role of createMembersRoles" [value]="role">
                  {{ role.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>

    <mat-card-actions align="center">
      <button mat-button id="signupbtn" [disabled]="!signupForm.valid" class="save">{{signUpButtonLabel}}</button>
    </mat-card-actions>

  </form>

</mat-card>
