<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="First Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row" >
          <span (keyup)="changeValue(row.id, 'first_name', $event)" (blur)="updateUser(row.id, 'first_name', $event)" contenteditable="true">{{row.first_name}}</span>
        </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Last Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row" >
          <span (keyup)="changeValue(row.id, 'last_name', $event)" (blur)="updateUser(row.id, 'last_name', $event)" contenteditable="true">{{row.last_name}}</span>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Is Active">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
        <td mat-cell *matCellDef="let row" >
          <span (keyup)="changeValue(row.id, 'is_active', $event)" (blur)="updateUser(row.id, 'is_active', $event)" contenteditable="true">{{row.is_active}}</span>
        </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let row" >
          <span (keyup)="changeValue(row.id, 'role', $event)" (blur)="updateUser(row.id, 'role', $event)" contenteditable="true">{{row.role}}</span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
