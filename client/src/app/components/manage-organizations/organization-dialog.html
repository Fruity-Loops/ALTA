<h1 mat-dialog-title>Organization</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Enter Organization</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
