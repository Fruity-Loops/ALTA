<mat-card>
  <button mat-stroked-button [disabled]="inventoryItemToAudit.length<=0" id="create" class="create" (click)="submitAudit()">Start Audit</button>
  <mat-card-title>Inventory Items</mat-card-title>
  <div id ="refresh">
  <form class="col s12" [formGroup]="timeForm" novalidate (ngSubmit)="refreshTime()">
      <mat-form-field appearance="outline">
    <input matInput id="time" type="number" formControlName="time" placeholder="Time in minutes"/>
  </mat-form-field>
  <button mat-stroked-button id="signupbtn" [disabled]="!timeForm.valid" class="save">
    Update Refresh time</button>
  </form>
</div>
  <div>

  <mat-card-title>Search Items</mat-card-title>
  <form class="col s12" [formGroup]="searchForm" (ngSubmit)="searchItem()">
    <mat-form-field appearance="outline">
      <input matInput id="item_id" type="string" formControlName="item_id" placeholder="ID"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_location" type="string" formControlName="item_location" placeholder="Location"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_plant" type="string" formControlName="item_plant" placeholder="Plant"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_zone" type="string" formControlName="item_zone" placeholder="Zone"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_aisle" type="string" formControlName="item_aisle" placeholder="Aisle"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_part_number" type="string" formControlName="item_part_number" placeholder="Part Number"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_sn" type="string" formControlName="item_sn" placeholder="Serial Number"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_condition" type="string" formControlName="item_condition" placeholder="Condition"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_category" type="string" formControlName="item_category" placeholder="Category"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_owner" type="string" formControlName="item_owner" placeholder="Owner"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_criticality" type="string" formControlName="item_criticality" placeholder="Criticality"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_average_cost" type="string" formControlName="item_average_cost" placeholder="Average Cost"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_quantity" type="string" formControlName="item_quantity" placeholder="Quantity"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_unit_of_measure" type="string" formControlName="item_unit_of_measure" placeholder="Unit of Measure"/>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="item_organization" type="string" formControlName="item_organization" placeholder="Organization"/>
    </mat-form-field>
    <button mat-stroked-button id="searchbtn" class="save">
      Submit</button>
  </form>
  </div>
  <mat-divider></mat-divider>
  <div>
    <table mat-table *ngIf="dataSource" [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef>Select</th>
        <td mat-cell *matCellDef="let object">
          <mat-checkbox  (change)='onChange(object["_id"])'></mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
        <td mat-cell *matCellDef="let object">{{ object[column]}}</td>
      </ng-container>

    

      <tr mat-header-row *matHeaderRowDef="displayedColumnsStatic"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsStatic;"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="[25,50,100]"
      (page)="paginatorAction($event)">
    </mat-paginator>


  </div>
</mat-card>
