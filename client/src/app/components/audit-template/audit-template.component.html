<mat-card>
  <mat-card-title class="align-side-by-side">Templates</mat-card-title>
  <button class="position-right" mat-stroked-button routerLink="create-template">
    ADD
  </button>

  <form>
    <mat-form-field class="search-full-width" floatLabel="never">
      <span matPrefix class="search-icon">
        <mat-icon>search</mat-icon> &nbsp;
      </span>
      <label>
        <input type="text" matInput placeholder="Search Templates">
      </label>
    </mat-form-field>
  </form>

  <mat-divider></mat-divider>
  <br>


  <div class="wrapper">

    <div class="grid-container shadow-border">
      <div class="person-name">By: LINDSEY STROUD</div>
      <div class="template-name">Template HELLOWORLD</div>
      <div class="button-icon text-align-right">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
      </div>
      <mat-menu #menu="matMenu" xPosition="after">
        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
      <div class="date">October 12, 2020</div>
    </div>
