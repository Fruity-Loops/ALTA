<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{data.placeholder}}</mat-label>
    <input matInput [(ngModel)]="data.textInput">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="data.textInput" cdkFocusInitial>{{data.buttonDesc}}</button>
</div>
